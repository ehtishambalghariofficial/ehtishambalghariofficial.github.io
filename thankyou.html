<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0e3b80, #062f68);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(233, 232, 232);
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    h1 {
      font-size: 2.2rem;
      color: #157bd4;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #d6eaff;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 12px 26px;
      background-color: #ffffff;
      color: #10448c;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #cce6ff;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    .emoji {
      position: fixed;
      font-size: 1.5rem;
      animation: float 8s linear infinite;
      opacity: 0.4;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.7rem;
      }

      p {
        font-size: 0.95rem;
      }

      a {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

</html>
