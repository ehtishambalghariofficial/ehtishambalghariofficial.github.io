<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1e40, #152e5e, #1e3f80);
      overflow: hidden;
      color: #ffffff;
    }

    .container {
      backdrop-filter: blur(12px);
      background: rgba(20, 40, 80, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    h1 {
      font-size: 48px;
      color: #4ea8ff;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #d0e4ff;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      background-color: #4ea8ff;
      color: #0d1e40;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.2s;
    }

    a:hover {
      background-color: #2680d6;
      transform: scale(1.05);
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.3;
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.<br>I’ll try to reply as soon as possible, even if there’s a delay.</p>
    <a href="https://ehtishambalghariofficial.github.io">Back to Home</a>
  </div>

  <script>
    const colors = [
      'rgba(78, 168, 255, 0.2)', 
      'rgba(120, 180, 255, 0.15)', 
      'rgba(30, 144, 255, 0.3)', 
      'rgba(60, 130, 255, 0.25)'
    ];

    for (let i = 0; i < 40; i++) {
      let bubble = document.createElement("div");
      bubble.className = "bubble";
      let size = Math.random() * 20 + 10;
      bubble.style.width = bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      bubble.style.animationDuration = `${Math.random() * 5 + 3}s`;
      bubble.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
